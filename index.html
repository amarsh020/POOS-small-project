<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Themed Index</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
      /* background and body styling */
      body {
        background-image: url('images/background.png'); 
        background-size: cover;
        background-position: center;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      /* header styling */
      header {
        font-family: 'Zen Dots', cursive;
        font-size: 2.3rem;
        text-shadow: 0 0 10px cyan, 0 0 20px lightblue;
      }

      /* logo styling */
      #logo {
        width: 120px;
        margin: 10px auto;
        display: block;
      }

      /* login/signup box styling */
      .login-box {
        background-color: rgba(0, 0, 50, 0.8);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        display: inline-block;
        margin: 30px auto;
        width: 300px;
      }

      .input-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .login-box input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }

      .tooltip {
        display: none;
        position: absolute;
        top: 50%;
        left: 110%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 50, 0.9);
        color: white;
        padding: 8px;
        border-radius: 5px;
        font-size: 12px;
        width: 220px;
        text-align: left;
        box-shadow: 0 0 10px cyan;
      }

      .tooltip ul {
        padding-left: 20px;
        margin: 5px 0;
      }

      .input-container:hover .tooltip {
        display: block;
      }

      .login-box button {
        background-color: #ff1ea2;
        color: black;
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
      }

      .login-box button:hover {
        background-color: lightblue;
        transform: scale(1.1);
      }

      /* toggle links styling */
      .toggle-link {
        color: cyan;
        cursor: pointer;
        text-decoration: none;
      }

      .toggle-link:hover {
        text-decoration: underline;
      }

      /* hide elements */
      .hidden {
        display: none;
      }

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        overflow: hidden;
        background-attachment: fixed;
      }
      section{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: url(./bg0.jpg);
        background-position-x: center;
        background-size: cover;
        animation: animateBg 50s linear infinite;
      }
      @keyframes animateBg {
        0%,100%
        {
            transform:scale(1);
        }
        50%
        {
            transform:scale(1.2);
        }
      }
      #shootingStars span{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 1)  ;
        animation:  animate 3s linear infinite;
      }
      #shootingStars span::before{
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg, #f6fa09, transparent);
      }
      @keyframes animate {
        0%
        {
            transform: rotate(315deg) translateX(0);
            opacity: 1;
        }
        70%
        {
            opacity: 1;
      
        }
        100%
        {
            transform: rotate(315deg) translateX(-1500px);
            opacity: 0;
      
        }
        
      }
      #shootingStars span:nth-child(1){
        top: 0;
        right: 0;
        left:initial;
        animation-delay:0 ;
        animation-duration: 1s;
      }
      
      #shootingStars span:nth-child(2){
        top: 0;
        right: 80px;
        left:initial;
        animation-delay:0.2s;
        animation-duration: 3s;
      }
      
      #shootingStars span:nth-child(3){
        top: 80px;
        right: 0px;
        left:initial;
        animation-delay:0.4s ;
        animation-duration: 2s;
      }
      
      #shootingStars span:nth-child(4){
        top: 0;
        right: 180px;
        left:initial;
        animation-delay:0.6s;
        animation-duration: 1.5s;
      }
      
      #shootingStars pan:nth-child(5){
        top: 0;
        right: 400px;
        left:initial;
        animation-delay:0.8s;
        animation-duration: 2.5s;
      }
      
      #shootingStars span:nth-child(6){
        top: 0;
        right: 600px;
        left:initial;
        animation-delay:1s ;
        animation-duration: 3s;
      }
      #shootingStars span:nth-child(7 ){
        top: 300px;
        right: 0px;
        left:initial;
        animation-delay:1s ;
        animation-duration: 1.75s;
      }
      
      #shootingStars span:nth-child(8){
        top: 0px;
        right: 700px;
        left:initial;
        animation-delay:1.4s ;
        animation-duration: 1.25s;
      }
      
      #shootingStars span:nth-child(9){
        top: 0px;
        right: 1000px;
        left:initial;
        animation-delay:0.75s ;
        animation-duration: 2.25s;
      }
      
      #shootingStars span:nth-child(10){
        top: 0px;
        right: 1000px;
        left:initial;
        animation-delay:2.75s ;
        animation-duration: 2.25s;
      }

      #easterEggBtn {
        background: none;
        border: none;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <button id="easterEggBtn">
      <img id="logo" src="images/icon.png" alt="logo image">
    </button>
    <header>WELCOME</header>

    <!-- login/signup container -->
    <div class="login-box">
      <!-- login form -->
      <div id="login-form">
        <h2>Log In</h2>
        <form method="post">
          <label for="username">Username</label>
          <input type="text" id="loginName" name="username" placeholder="Username" required="required">

          <label for="password">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Password" required="required">

          <button type="button" onclick="doLogin()">Log In</button>
          <span class="text" id="loginResult"></span>
        </form>
        <p>Don't have an account? <span class="toggle-link" onclick="toggleForms('signup')">Sign Up</span></p>
      </div>

      <!-- signup form -->
      <div id="signup-form" class="hidden">
        <h2>Sign Up</h2>
        <form method="post">
          <label for="firstname">First Name</label>
          <input type="text" id="firstName" name="firstname" placeholder="First Name" required="required">
          <span class="text br" id="fNameWarning"></span>

          <br>
          <br>

          <label for="lastname">Last Name</label>
          <input type="text" id="lastName" name="lastname" placeholder="Last Name" required="required">
          <span class="text" id="lNameWarning"></span>

          <br>
          <br>

          <label for="username">Username</label>
          <div class="input-container">
            <input type="text" id="signUpUsername" name="username" placeholder="Username" required="required">
            <span class="text" id="uNameWarning"></span>
            <div class="tooltip">
              Username may contain:
              <ul>
                <li>4-19 characters</li>
                <li>Numbers, hyphens, and underscores</li>
              </ul>
            </div>
          </div>

          <br>
          <br>

          <label for="password">Password</label>
          <div class="input-container">
            <input type="password" id="signUpPassword" name="password" placeholder="Password" required="required">
            <span class="text" id="passwordWarning"></span>
            <div class="tooltip">
              Password must contain:
              <ul>
                <li>8-32 characters</li>
                <li>At least 1 number</li>
                <li>At least 1 special character</li>
              </ul>
            </div>
          </div>

          <br>
          <br>

          <button type="button" onclick="doSignUp()">Sign Up</button>
          <span class="text" id="signUpResult"></span>
        </form>
        <p>Already have an account? <span class="toggle-link" onclick="toggleForms('login')">Log In</span></p>
      </div>
    </div>

    <script>
      // JavaScript to toggle between login and signup forms
      function toggleForms(form) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        if (form === 'signup') {
          loginForm.classList.add('hidden'); // hide login form
          signupForm.classList.remove('hidden'); // show signup form
        } else {
          signupForm.classList.add('hidden'); // hide signup form
          loginForm.classList.remove('hidden'); // show login form
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        let clickCount = 0;
        let timer = null;
        const button = document.getElementById("easterEggBtn");
        const animationSection = document.getElementById("shootingStars");
    
        button.addEventListener("click", () => {
            clickCount++;
            
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => (clickCount = 0), 2000);
    
            if (clickCount === 3) {
                clickCount = 0;
                animationSection.style.display = "block";
    
                setTimeout(() => {
                    animationSection.style.display = "none"; 
                }, 7000);
            }
        });
    });
    </script>
    <!-- Easter Egg Animation (Initially Hidden) -->
<section id="shootingStars" style="display: none;">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</section>

  </body>
</html>
